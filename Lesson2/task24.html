<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Задание 2.4</title>
</head>
<body>
<script>
    'use strict';
    /**Функция складывает параметры "a" и "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function add (a, b) {
        return a + b;
    }

    /**Функция вычитает из параметра "а" параметр "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function subtract(a, b) {
        return a - b;
    }

    /**Функция делит параметр "a" на параметр "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function divide(a, b) {
        return a / b;
    }

    /**Функция умножает параметр "a" на параметр "b" .
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function multiply(a, b) {
        return a * b;
    }
</script>
</body>
</html>
