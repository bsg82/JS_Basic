<script>
    'use strict';
    /**Функция складывает параметры "a" и "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function add(a, b) {
        return a + b;
    }

    /**Функция вычитает из параметра "а" параметр "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function subtract(a, b) {
        return a - b;
    }

    /**Функция делит параметр "a" на параметр "b".
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function divide(a, b) {
        return a / b;
    }

    /**Функция умножает параметр "a" на параметр "b" .
     * @param {number} a
     * @param {number} b
     * @returns {number}
     */
    function multiply(a, b) {
        return a * b;
    }

    /**
     * Функция получает 2 параметра ( a и b) и выполняет с ними заданное  математическое действие (+,-,* или /)
     * @param {number} a
     * @param {number} b
     * @param {string} ops может быть "+", "-", "/", "*".
     * @throws {Error} если передана не предусмотренная операция, то будет выдано сообщение об ошибке.
     * @returns {number} результат математического действия
     */
    function mathOps( a, b, ops) {
        switch (ops) {
            case "+":
                return add(a, b);
            case "-":
                return subtract(a, b);
            case "*":
                return multiply(a, b);
            case "/":
                return divide(a, b);
            default:
                throw new Error("Операции " + ops + " не существует!");
        }
    }
