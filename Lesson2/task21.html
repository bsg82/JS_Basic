<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Задание 2.1</title>
</head>
<body>
    <script>
	'use strict';
        //Выражение  1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); //результат: 2
        /*Инкремент в префиксной форме возвращает значение переменной увеличенное на единицу. 
		Затем идет присваивание получившегося значения "а" переменной "с", ответ: 2*/

        //Выражение 2
        d = b++;
        alert(d); //результат: 1
        /* Инкремент в постфиксной форме  возвращает исходное значение переменной(b=1), 
		затем присваивает это значение переменной "d", ответ: 1*/

        //Выражение 3
        c = 2 + ++a;
        alert(c); //результат: 5
        /* После предыдущих операций переменной "a" было присвоено значение 2, 
		префиксный инкремент увеличивает значение переменной "а" на единицу, 
		теперь а=3, затем идет сложение 2+3, 
		итоговое знаение 5 присваевается переменной "с", ответ: 5*/

        //Выражение 4
        d = 2 + b++;
        alert(d); //результат: 4
        /*После предыдущих операций переменной  "b" было присвоено значение 2. 
		Постфиксный инкремент возвращает это значение, 
		затем идет сложение 2+2, ответ:4*/

        alert(a); //После предыдущих операций 3
        alert(b); //После предыдущих операций 3
    </script>
</body>
</html>
