<body>
    <script>
	'use strict';
	let a= +prompt ("Введите значение переменной А");
	let b= +prompt ("Введите значение переменной В");
    
	if (a >= 0 && b >= 0) {
        let result= a-b;
		alert(result);	
		} else if (a < 0 && b < 0) {
        let result= a*b;
		alert(result);	
		} else if (a * b < 0) {
        let result= a+b;
		alert(result);	
		}
    </script>
</body>
