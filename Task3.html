<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1.3</title>
</head>

<body>
<script>
    "use strict";
    console.log(10 + 10 + "10");
    /*Оператор + работает слева направо. В этом выражении сначала суммируется 10 и 10,получается 20 (10+10=20),
    затем происходит конкатенация и на выходе получается "2010".*/

    console.log(10 + "10" + 10);
    /* Контактенация преобразует выражение 10+"10" в "1010"(приводит к строке), а затем- в "101010"*/

    console.log(10 + 10 + +"10");
    /*Оператор + работает слева направо. В этом выражении сначала суммируется 10 и 10,получается 20 (10+10=20),
    затем унарный плюс преобразует "10" в 10, далее идет сложение 20+10=30*/

    console.log(10 / -"");
    /*Cначала унарный минус (т.к. у него приоритет выше) преобразует -"" в -0,
    после происходит деление 10/-0  и получается -Infinity*/

    console.log(10 / +"2,5");
    /*Унарный плюс будет пытаться привести строку "2,5" к числу, но т.к. разделитель не точка, а запятая- получится NaN.
    Далее происходит деление 10/NaN, в результате получается NaN*/
</script>
</body>

</html>
